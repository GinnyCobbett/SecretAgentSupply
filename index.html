<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>

    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/media.css" type="text/css" rel="stylesheet" />
  </head>

  <body>

      <header>
        <div class="container">
          <div class="logo"><img src="resources/media/logo.png" alt="Secret Agent Supply SpyGlass Logo" />
            <h1>SECRET AGENT SUPPLY INC.</h1>
          </div>
        </div>
      </header>

      <main>

        <div class="hero">
          <div class="container">
            <div class="title">
              <h2>NEW ARRIVAL</h2>
              <h3>SPORT BIKES AND MOTORCYCLES</h3>
            </div>
          </div>
        </div>

        <nav>
          <ul class="container" id="fullnav">
            <li>Eyewear</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>

          <ul class="container" id="shortnav">
            <li>Menu</li>
          </ul>

        </nav>

        <div class="container">
          <div class="products">
            <div class="product" id="pen">
              <div class="product-image">
                <img src="resources/media/pen.png" alt="Stylish Pens" />
              </div>
              <span class="description">Exploding Pen</span>
            </div>
            <div class="product" id="watch">
              <div class="product-image">
                <img src="resources/media/watch.png" alt="Cool Gadget Watch" />
              </div>
              <span class="description">Cellular Watch</span>
            </div>
            <div class="product" id="glasses">
              <div class="product-image">
                <img src="resources/media/glasses.png" alt="X-ray Vision Glasses" />
              </div>
              <span class="description">Thermal Glasses</span>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="business-info">
            <div class="info">
              <span class="heading">Location</span>
              <p>-47.346436, 84.32354</p>
            </div>

            <div class="info">
              <span class="heading">Hours</span>
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>

      </main>
      <footer>
        <div class="container">
          <div class="copyright">
            <p>Copyright Secret Agent Supply Inc.</p>
          </div>
        </div>
      </footer>


  </body>
</html>
